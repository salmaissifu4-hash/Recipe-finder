<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 900">
  <g transform="translate(400, 370)">
    <!-- Leaf petals forming a flower/plant design in white -->
    <path d="M0,-90 Q-15,-60 -10,-40 Q-5,-20 0,0" fill="#ffffff" stroke="#ffffff" stroke-width="3" opacity="0.95"/>
    <path d="M0,0 Q-30,-70 -50,-85 Q-35,-70 -10,-40" fill="#ffffff" opacity="0.9"/>
    <path d="M0,0 Q30,-70 50,-85 Q35,-70 10,-40" fill="#ffffff" opacity="0.9"/>
    <path d="M0,0 Q-50,-45 -70,-50 Q-45,-40 -15,-25" fill="#ffffff" opacity="0.85"/>
    <path d="M0,0 Q50,-45 70,-50 Q45,-40 15,-25" fill="#ffffff" opacity="0.85"/>
    <path d="M0,0 Q-60,-20 -80,-15 Q-55,-15 -25,-10" fill="#ffffff" opacity="0.8"/>
    <path d="M0,0 Q60,-20 80,-15 Q55,-15 25,-10" fill="#ffffff" opacity="0.8"/>
    
    <!-- Central veins in white -->
    <line x1="0" y1="-90" x2="0" y2="0" stroke="#ffffff" stroke-width="2.5" opacity="0.7"/>
    <line x1="0" y1="0" x2="-30" y2="-60" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="30" y2="-60" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="-50" y2="-35" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="0" x2="50" y2="-35" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" font-family="'Georgia', serif" font-size="90" fill="#ffffff" text-anchor="middle" font-weight="600">NouriBloom</text>
</svg>
